<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder of Legends - Public View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e53e3e;
            padding-bottom: 20px;
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            color: #e53e3e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .header p {
            margin: 0;
            font-size: 18px;
            color: #ccc;
        }
        .ladder-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .ladder-btn {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }
        .ladder-btn:hover {
            background: linear-gradient(135deg, #c53030, #a52a2a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
        }
        .ladder-btn.active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .ladder-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .table-header {
            display: grid;
            grid-template-columns: 80px 1fr 100px 60px 60px 100px;
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 15px 12px;
            text-align: center;
        }
        .table-row {
            display: grid;
            grid-template-columns: 80px 1fr 100px 60px 60px 100px;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        .table-row:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }
        .table-row:hover {
            background: rgba(229, 62, 62, 0.1);
        }
        .rank {
            text-align: center;
            font-weight: bold;
            color: #e53e3e;
            font-size: 16px;
        }
        .name {
            padding-left: 12px;
            font-weight: 500;
            font-size: 15px;
        }
        .fargo {
            text-align: center;
            color: #ccc;
            font-weight: 500;
        }
        .wins {
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
        }
        .losses {
            text-align: center;
            color: #f44336;
            font-weight: bold;
            font-size: 16px;
        }
        .status {
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }
        .status.active {
            color: #4CAF50;
        }
        .status.inactive {
            color: #f44336;
        }
        .status.immune {
            color: #ff9800;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 18px;
        }
        .error {
            text-align: center;
            padding: 60px;
            color: #e53e3e;
            font-size: 18px;
        }
        .public-notice {
            background: rgba(229, 62, 62, 0.1);
            border: 1px solid rgba(229, 62, 62, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .public-notice span {
            color: #e53e3e;
            font-weight: 600;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Ladder of Legends</h1>
            <p>Tournament Series - Challenge-based ladder system with rankings</p>
        </div>
        
        <div class="public-notice">
            <span>üëÅÔ∏è Public View - Anyone can view the ladder rankings</span>
        </div>
        
        <div class="ladder-selector">
            <button class="ladder-btn active" onclick="loadLadder('499-under')">499 & Under</button>
            <button class="ladder-btn" onclick="loadLadder('500-549')">500-549</button>
            <button class="ladder-btn" onclick="loadLadder('550-plus')">550+</button>
        </div>
        
        <div id="content">
            <div class="loading">
                <div style="font-size: 48px; margin-bottom: 20px;">üèÜ</div>
                <div>Loading ladder data...</div>
            </div>
        </div>
    </div>

    <script>
        let currentLadder = '499-under';

        function loadLadder(ladderName) {
            currentLadder = ladderName;
            
            // Update button states
            document.querySelectorAll('.ladder-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show loading
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div style="font-size: 48px; margin-bottom: 20px;">üèÜ</div>
                    <div>Loading ${getLadderDisplayName(ladderName)} ladder...</div>
                </div>
            `;
            
            // Load data
            fetchLadderData(ladderName);
        }

        function getLadderDisplayName(ladder) {
            switch (ladder) {
                case '499-under': return '499 & Under';
                case '500-549': return '500-549';
                case '550-plus': return '550+';
                default: return ladder;
            }
        }

        async function fetchLadderData(ladderName) {
            try {
                const response = await fetch(`https://newapp-1-ic1v.onrender.com/api/ladder/ladders/${ladderName}/players`);
                
                if (response.ok) {
                    const data = await response.json();
                    // The API returns an array directly, not wrapped in a players property
                    displayLadderData(Array.isArray(data) ? data : [], ladderName);
                } else {
                    showError('Failed to load ladder data');
                }
            } catch (err) {
                console.error('Error loading ladder data:', err);
                showError('Error loading ladder data');
            }
        }

        function displayLadderData(players, ladderName) {
            const contentElement = document.getElementById('content');
            
            if (players.length === 0) {
                contentElement.innerHTML = '<div class="error">No players found in this ladder</div>';
                return;
            }

            let html = `
                <div class="ladder-table">
                    <div class="table-header">
                        <div>Rank</div>
                        <div>Player</div>
                        <div>Fargo</div>
                        <div>W</div>
                        <div>L</div>
                        <div>Status</div>
                    </div>
            `;

            players.forEach((player, index) => {
                const statusClass = !player.isActive ? 'inactive' : 
                                  (player.immunityUntil && new Date(player.immunityUntil) > new Date()) ? 'immune' : 'active';
                const statusText = !player.isActive ? 'Inactive' : 
                                 (player.immunityUntil && new Date(player.immunityUntil) > new Date()) ? 'Immune' : 'Active';
                
                html += `
                    <div class="table-row">
                        <div class="rank">#${player.position}</div>
                        <div class="name">${player.firstName} ${player.lastName}</div>
                        <div class="fargo">${player.fargoRate === 0 ? 'N/A' : player.fargoRate}</div>
                        <div class="wins">${player.wins || 0}</div>
                        <div class="losses">${player.losses || 0}</div>
                        <div class="status ${statusClass}">${statusText}</div>
                    </div>
                `;
            });

            html += '</div>';
            
            // Add footer
            html += `
                <div class="footer">
                    <p style="margin: 8px 0;"><strong>Challenge Rules:</strong> Standard challenges up to 4 positions above, SmackDown up to 5 positions below</p>
                    <p style="margin: 8px 0;"><strong>Anyone can view the ladder - no account required!</strong></p>
                    <p style="margin: 8px 0; color: #e53e3e;"><strong>‚ö†Ô∏è INDEPENDENT TOURNAMENT SERIES ‚ö†Ô∏è</strong></p>
                    <p style="margin: 8px 0; font-size: 12px;">
                        This ladder system is <strong>NOT</strong> affiliated with, endorsed by, or sanctioned by the Front Range Pool League,<br/>
                        CueSports International, BCA Pool League, or USA Pool League.<br/>
                        It is an independent tournament series operated by <strong>Legends Brews and Cues</strong>.
                    </p>
                </div>
            `;

            contentElement.innerHTML = html;
        }

        function showError(message) {
            const contentElement = document.getElementById('content');
            contentElement.innerHTML = `
                <div class="error">
                    <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                    <div>${message}</div>
                </div>
            `;
        }

        // Load initial data
        fetchLadderData(currentLadder);
    </script>
</body>
</html>
