<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            width: 100%;
            max-width: 1180px;
            height: 1390px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Iframe Preview Test - GoDaddy Simulation</h2>
    <p>This simulates how your app will look when embedded in GoDaddy:</p>
    <!-- Browser may warn about sandbox + allow-same-origin; both are needed for the app to work in the iframe. -->
    <div class="iframe-container">
        <iframe src="http://localhost:5173" title="App Preview" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    </div>
    <p><small>Make sure your dev server is running on localhost:5173</small></p>
    <p><strong>Note:</strong> The app should now automatically detect it's in an iframe and apply iframe-specific styling.</p>
</body>
</html>
